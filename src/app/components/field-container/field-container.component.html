<ion-grid class = fieldContainer>
  <ion-row>
    <ion-item *ngFor="let field of this.fieldContainer.fields">
      <ion-input *ngIf="field.html_input_type!='select'" label={{field.display_name}} labelPlacement="stacked" type={{field.html_input_type}} id="{{field.html_id}}" min="{{field.html_min}}" max="{{field.html_max}}" step="{{field.html_step}}" placeholder="{{field.placeholder}}" (ngModelChange)="fieldChange($event, field.field_name)" [(ngModel)]="field.value"></ion-input>
      <ion-select *ngIf="field.html_input_type=='select'" label={{field.display_name}} labelPlacement="stacked" id="{{field.html_id}}" placeholder="{{field.placeholder}}" (ngModelChange)="fieldChange($event, field.field_name)" [(ngModel)]="field.value">
        <ion-select-option *ngFor="let option of formDataService.getSelectOptions(field.field_name, field.lookup_table)" value = {{option.value}}>
          {{option.name}}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-row>
</ion-grid>
