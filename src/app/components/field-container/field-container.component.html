<ion-grid *ngFor="let fieldContainer of formService.fieldContainers | fieldcontainerfilter:type:sectionId" class = fieldContainer>
  <ion-row>
    <ion-item *ngFor="let field of formService.fields | fieldfilter:fieldContainer.id">
      <ion-input *ngIf="field.html_input_type!='select'" label={{field.display_name}} labelPlacement="stacked" type={{field.html_input_type}}></ion-input>
      <ion-select *ngIf="field.html_input_type=='select'" label={{field.display_name}} labelPlacement="stacked">
      </ion-select>
    </ion-item>
  </ion-row>
</ion-grid>
