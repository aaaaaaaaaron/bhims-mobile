<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon [src]="icon" size="large"></ion-icon>
      BHIMS Report #{{reportService.reportIndex + 1}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class = "background-image" [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">BHIMS Report #{{reportService.reportIndex + 1}}</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card *ngFor="let section of this.reportService.currentPage.sections" class = "section">  
    <ion-card-header>
      <ion-card-title>{{section.section_title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <app-field-container *ngFor="let fieldContainer of section.field_containers" [fieldContainer]="fieldContainer" [section]="section"></app-field-container>
        <app-accordion-container *ngFor="let accordion of section.accordions" [accordion]="accordion" [section]="section" [display]="this.reportService.displayAccordion(accordion, section)"></app-accordion-container>
      </ion-list>
    </ion-card-content>    
  </ion-card>
</ion-content>

<ion-button expand="block" color="tertiary" (click)="reportService.saveReport()">
  Save Form
</ion-button>
