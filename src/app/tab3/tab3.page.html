<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-title>
      <ion-icon [src]="icon" size="large"></ion-icon>
      BHIMS Report
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class = "background-image" [fullscreen]="true">
  <ion-card *ngFor="let section of formService.sections" class = "section">
    <ion-card-header>
      <ion-card-title>{{section.section_title}}</ion-card-title>
      <!-- This is a section, put accordions or field containers here -->
    </ion-card-header>

    <ion-card-content>
      <ion-list> <!-- a list of field containers and accordions, which are both grids -->

        <app-field-container sectionId={{section.id}} type="Section"></app-field-container>

        <ion-accordion-group *ngFor="let accordion of formService.accordions | accordionfilter:section.id" class = fieldContainer>
          <ion-accordion value="first">
            <ion-item slot="header" color="light">
              <ion-label>First Accordion</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">
              <app-field-container sectionId={{accordion.id}} type="Accordion"></app-field-container>
            </div>
          </ion-accordion>
        </ion-accordion-group>

      </ion-list>
    </ion-card-content>

          {{field.display_name}}
        </ion-item>
      </ion-list>
    </ion-card-content> -->

  </ion-card>
</ion-content>
